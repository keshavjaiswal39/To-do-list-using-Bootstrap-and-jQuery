<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container">
        <h1 align="center">TODO LIST</h1>

        <!-- Input box -->
        <div class="row">
            <div class="col-md-8">
                <div class="form-group">
                    <label for="inpNewTask">New Task</label> 
                    <input type="text" id="inpNewTask" class="form-control" aria-describedby="newTaskHelp" placeholder="Enter the name of your Task"></input>
                    <small id="newTaskHelp" class="form-text text-muted">A short one line description of your task</small>
                </div>
            </div>
            
            <!-- Buttons -->
            <div class="col-md-4">

                <div class="row">
                    <button class="btn btn-success col p-2 m-2" id="btnAdd">
                        <i class="fas fa-plus-square"></i>Add
                    </button>
                    <button class="btn btn-danger col p-2 m-2" id="btnClr">
                        <i class="fas fa-backspace"></i>Reset
                    </button>
                </div>

                <div class="row">
                    <button class="btn btn-info col p-2 m-2" id="btnSort">
                        <i class="fas fa-sort-amount-down"></i>Sort
                    </button>
                    <button class="btn btn-warning col p-2 m-2" id="btnClr">
                        <i class="fas fa-trash"></i>Cleanup
                    </button>
                </div>
            </div>
        </div>




        <!-- Task list -->
         <ul class="list-group row m-2" id="ulTasks">
            <!-- <li class="list-group-item disabled">asdfghjklzxcvbnm,</li>
            <li class="list-group-item">Text</li> -->
         </ul>


    </div>



    <script src="jquery-3.6.0.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-2/js/all.js"></script>

</body>
</html>
